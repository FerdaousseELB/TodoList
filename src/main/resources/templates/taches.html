<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des taches</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body>
    <div class="p-3">
        <div class="card">
            <div class="card-header" style="text-align: center">Liste des taches </div>
            <div class="card-body">
                <div class="row d-flex">
                    <div class="col-md-4">
                        <form method="get" th:action="@{index}">
                            <label>Titre tache :</label>
                            <input type="text" name="titre" th:value="${titre}">
                            <button type="submit" class="btn btn-info"> Chercher</button>
                        </form>
                    </div>
                    <div class="col-md-3">
                        <form method="get" th:action="@{index}">
                            <label> Statut :</label>
                            <select name="status" class="me-2">
                                <option value="EN_ATTENTE" th:selected="${status == 'EN_ATTENTE'}">En attente</option>
                                <option value="EN_COURS" th:selected="${status == 'EN_COURS'}">En cours</option>
                                <option value="FAIT" th:selected="${status == 'FAIT'}">Fait</option>
                            </select>
                            <button type="submit" class="btn btn-info"> Chercher</button>
                        </form>
                    </div>
                    <div class="col-md-5">
                        <form method="get" th:action="@{index}" class="w-100">
                            <label>Nom utilisateur :</label>
                            <input type="text" name="nom" th:value="${nom}" class="me-2">
                            <button type="submit" class="btn btn-info"> Chercher</button>
                        </form>
                    </div>
                </div>


                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th> <th>titre</th> <th>description</th> <th>statues</th> <th>dateCreation</th> <th>dateDebut</th>   <th>dateFin</th>    <th>utilisateur</th>
                    </tr>

                    <tr th:each="t:${listTaches}">
                        <td th:text="${t.id}"></td>
                        <td th:text="${t.titre}"></td>
                        <td th:text="${t.description}"></td>
                        <td th:text="${t.statues}"></td>
                        <td th:text="${t.dateCreation}"></td>
                        <td th:text="${t.dateDebut}"></td>
                        <td th:text="${t.dateFin}"></td>
                        <td th:text="${t.utilisateur.nom}"></td>
                        <td>
                            <a th:href="@{delete(id=${t.id})}" class="btn btn-danger" > Delete </a>
                        </td>
                    </tr>
                    </thead>
                </table>
                <ul class="nav nav-pills">
                    <li th:each="version,item:${pages}">
                        <!-- ici ?.... : .... signifie si ... sinon... -->
                        <a th:href="@{/index(page=${item.index}, titre=${titre}, nom=${nom}, status=${status})}"
                           th:class="${currentPage==item.index?'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
                           th:text="${item.index}">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
