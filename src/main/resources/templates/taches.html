<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des taches</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body>
    <div class="p-3">
        <div class="card">
            <div class="card-header" style="text-align: center">Liste des taches </div>
            <div class="card-body">
                <form method="get" th:action="@{index}">
                    <label>Titre : </label>
                    <input type="text" name="titre">
                    <button type="submit" class="btn btn-info" > Chercher</button>
                </form>
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th> <th>titre</th> <th>description</th> <th>statues</th> <th>dateCreation</th> <th>dateDebut</th>   <th>dateFin</th>    <th>utilisateur</th>
                    </tr>

                    <tr th:each="t:${listTaches}">
                        <td th:text="${t.id}"></td>
                        <td th:text="${t.titre}"></td>
                        <td th:text="${t.description}"></td>
                        <td th:text="${t.statues}"></td>
                        <td th:text="${t.dateCreation}"></td>
                        <td th:text="${t.dateDebut}"></td>
                        <td th:text="${t.dateFin}"></td>
                        <td th:text="${t.utilisateur.nom}"></td>
                    </tr>
                    </thead>
                </table>
                <ul class="nav nav-pills">
                    <li th:each="version,item:${pages}">
                        <!-- ici ?.... : .... signifie si ... sinon... -->
                        <a th:href="@{/index(page=${item.index})}"
                           th:class="${currentPage==item.index?'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
                           th:text="${item.index}">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
